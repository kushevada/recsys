{% block content %}
    <div class="product-detail">
        <h1>{{ product.name }}</h1>
        
        <div class="nutrition-info">
            <h4>Пищевая ценность на 100г:</h4>
            <p>Белки: {{ product.proteins }}г</p>
            <p>Жиры: {{ product.fats }}г</p>
            <p>Углеводы: {{ product.carbohydrates }}г</p>
            <p>Калории: {{ product.caloricity }} ккал</p>
        </div>
        <div class="rating-section"></div>
            {% if user.is_authenticated %}
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Оценить</button>
                </form>
            {% endif %}
        </div>

    </div>
{% endblock %}
